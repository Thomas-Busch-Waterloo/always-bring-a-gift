name: Dependabot Auto-Merge

# This workflow automatically enables auto-merge for Dependabot PRs.
# The PR will only merge after all required status checks pass (tests, lint, build).
#
# Required GitHub repository settings:
#   1. Settings → General → Pull Requests → Enable "Allow auto-merge"
#   2. Settings → Branches → Add branch protection rule for "main":
#      - Require status checks to pass before merging
#      - Require branches to be up to date before merging
#      - Select status checks: "ci", "lint", "build-and-push"

on: pull_request_target

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Get Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
